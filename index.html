<body>

<script>
function go(n){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById('s'+n).classList.add('active');
}

let count=0,time=0,spawn,timer;

function startGame(){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById('game').classList.add('active');

  timer=setInterval(()=>{time++;timeEl.innerText=time},1000);
  spawn=setInterval(makeKiss,800);
}

const area=document.getElementById('area');
const countEl=document.getElementById('count');
const timeEl=document.getElementById('time');

function makeKiss(){
  const k=document.createElement('div');
  k.className='kiss';
  k.innerText='ğŸ’‹';
  k.style.left=Math.random()*85+'%';
  k.onclick=()=>{
    k.remove();
    count++;
    countEl.innerText=count;
    if(count===10) end();
  };
  area.appendChild(k);
  setTimeout(()=>k.remove(),6000);
}

function end(){
  clearInterval(spawn);
  clearInterval(timer);
  document.getElementById('game').classList.remove('active');
  document.getElementById('final').classList.add('active');
  document.getElementById('endTime').innerText=time;
}
</script>
